<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:body>
	<ui:composition template="/templates/masterTemplate.xhtml">
		<ui:define name="windowTitle">
		  #{messages.applicationName}::#{messages.addCredentialSubtitle}
		</ui:define>
		<ui:define name="content">
		  <div class="col-md-8">
	      <h1>#{messages.addCredentialSubtitle}</h1>
	      <p>#{messages.addCredentialDetailsDetail}</p>
			  <h:form styleClass="form-horizontal" enctype="multipart/form-data">		 
	        <h:messages styleClass="alert alert-danger" />
	  		  <div class="form-group">
	  		    <h:outputLabel styleClass="col-md-4 control-label" 
	  		      for="name">#{messages.credentialNameLabel}</h:outputLabel>
	  		    <div class="col-md-8">
	            <h:inputText required="true" 
	              requiredMessage="#{messages.credentialNameRequired}" 
	              styleClass="form-control" id="name" 
	              title="#{messages.credentialNameTitle}" 
	              value="#{addCredentialBean.name}"/>
	          </div>
	  		  </div>
          <div class="form-group">
            <h:outputLabel styleClass="col-md-4 control-label" 
              for="description">#{messages.credentialDescriptionLabel}</h:outputLabel>
            <div class="col-md-8">
              <h:inputTextarea rows="4"
                styleClass="form-control" id="description" 
                title="#{messages.credentialDescriptionTitle}" 
                value="#{addCredentialBean.description}"/>
            </div>
          </div>
          <div class="form-group">
            <h:outputLabel styleClass="col-md-4 control-label" 
              for="tags">#{messages.credentialTagsLabel}</h:outputLabel>
            <div class="col-md-8">
              <h:inputText
                styleClass="form-control" id="tags" 
                title="#{messages.credentialTagsTitle}" 
                value="#{addCredentialBean.tags}"/>
            </div>
          </div>
	  		  <div class="form-group">
	          <div class="col-md-8 col-md-push-4">      
	            <h:commandButton styleClass="btn btn-primary" 
	              value="#{messages.saveLabel}" 
	              action="#{addCredentialBean.save}" />
	            #{""}
              <h:commandButton styleClass="btn" 
                value="#{messages.cancelLabel}" 
                action="#{addCredentialBean.cancel}" 
                immediate="true"/>
	          </div>
	        </div>	  		  
	  		</h:form>
      </div>  		
		</ui:define>
	</ui:composition>
</h:body>

</html>
