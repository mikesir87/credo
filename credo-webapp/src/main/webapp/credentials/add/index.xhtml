<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:body>
	<ui:composition template="/templates/masterTemplate.xhtml">
		<ui:define name="windowTitle">
		  #{messages.applicationName}::#{messages.addCredentialSubtitle}
		</ui:define>
		<ui:define name="content">
		  <div class="col-md-8">
	      <h1>#{messages.addCredentialSubtitle}</h1>
	      <p>#{messages.addCredentialUploadDetail}</p>
			  <h:form styleClass="form-horizontal" enctype="multipart/form-data" 
			    prependId="false">		 
          <ui:include src="/templates/messages.xhtml"/>
	  		  <div class="form-group">
	  		    <h:outputLabel styleClass="col-md-4 control-label" 
	  		      for="file0">#{""}</h:outputLabel>
	  		    <div class="col-md-8">
	            <h:inputFile
	              id="file0" title="#{messages.credentialFileTitle}" 
	              value="#{addCredentialBean.file0}"/>
	          </div>
	  		  </div>
          <div class="form-group">
            <h:outputLabel styleClass="col-md-4 control-label" 
              for="file1">#{""}</h:outputLabel>
            <div class="col-md-8">
              <h:inputFile 
                id="file1" title="#{messages.credentialFileTitle}" 
                value="#{addCredentialBean.file1}"/>
            </div>
          </div>
          <div class="form-group">
            <h:outputLabel styleClass="col-md-4 control-label" 
              for="file2">#{""}</h:outputLabel>
            <div class="col-md-8">
              <h:inputFile 
                id="file2" title="#{messages.credentialFileTitle}" 
                value="#{addCredentialBean.file2}"/>
            </div>
          </div>
	  		  <div class="form-group">
	          <div class="col-md-8 col-md-push-4">      
              <h:commandButton styleClass="btn" 
                value="#{messages.cancelLabel}" 
                action="#{addCredentialBean.cancel}" 
                immediate="true"/>
              #{""}
	            <h:commandButton styleClass="btn btn-primary" 
	              value="#{messages.continueLabel} &#8594;" 
	              action="#{addCredentialBean.upload}" />
	          </div>
	        </div>
	  		</h:form>
  		</div>
		</ui:define>
	</ui:composition>
</h:body>

</html>
