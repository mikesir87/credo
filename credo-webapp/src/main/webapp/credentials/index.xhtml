<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:body>
  <ui:composition template="/templates/masterTemplate.xhtml">
    <ui:define name="windowTitle">
      #{messages.applicationName}::#{messages.credentialsSubtitle}
    </ui:define>
    <ui:define name="content">
      <div class="col-md-8">
        <h1>#{messages.credentialsSubtitle}</h1>
        <p>
          <h:outputFormat value="#{messages.credentialsDetail}">
            <f:param value="#{messages.applicationName}">
          </h:outputFormat>  
        </p>
        <h:dataTable var="credential" 
          value="#{credentialsTableBean.credentials}">
          
          <h:column>#{credential.name}</h:column>

          <h:column>#{credential.issuer}</h:column>
          
          <h:column><h:outputText value="#{credential.expiration}"/></h:column>
          
          <h:column>#{credential.tags}</h:column>
          
        </h:dataTable>
      </div>
    </ui:define>
  </ui:composition>
</h:body>

</html>
