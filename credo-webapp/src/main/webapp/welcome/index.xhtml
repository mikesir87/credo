<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
  <meta charset="utf-8"></meta>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
  <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
  <title><ui:insert name="windowTitle"/></title>
  <link rel="stylesheet" type="text/css" 
    href="#{request.contextPath}/resources/css/bootstrap.css"></link>
  <link rel="stylesheet" type="text/css" 
    href="#{request.contextPath}/resources/css/bootstrap-theme.css"></link>
</h:head>

<h:body>

	<ui:composition template="/templates/masterTemplate.xhtml">
		<ui:define name="windowTitle">#{messages.applicationName}</ui:define>
		<ui:define name="navbarLinks"/>
		<ui:define name="content">
			<div class="jumbotron">
				<h1>#{messages.welcomeSubtitle}</h1>
				<p><h:outputText escape="false" value="#{messages.welcomeDetail}"/></p>
				<p>
					<h:outputLink styleClass="btn btn-primary"
						value="#{request.contextPath}/profiles/create">
            #{messages.welcomeCreateProfileLabel} &#8594;
          </h:outputLink>
				</p>
			</div>
		</ui:define>
	</ui:composition>
</h:body>

</html>
